  <body>

    <nav

      role="tablist"

      <div class="container-fluid">
        <a
          href="{{ url_for('home')}}"
          class="navbar-brand"
          ,
          style="color: #3df3d2; font-weight: bold"
          >HireGrade</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"

    <br>
    <br>
    <br>

    <section id="Login" class="whi text-center">
      <div class="container mb-6 gy-2 whi p-5">
        <div class="row gy-5">
          <form
            action="{{ url_for('registerout')}}"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="container text-center reveal">
              <h1 class="whi">Register Here!</h1>
              <br />
              <br />
              <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <label for="staticEmail" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-6">
                  <input
                    type="email"
                    class="form-control"
                    id="staticEmail"
                    placeholder="email@example.com"
                    name="email"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-6">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    name="password"
                  />
                </div>
              </div>
            </div>
            <button class="btn btn-primary submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
